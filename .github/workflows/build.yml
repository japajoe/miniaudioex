name: Build for MacOS ARM64 and Intel

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x86_64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up dependencies on MacOS ARM
      run: |
        echo "Setting up dependencies on macOS ${{ matrix.arch }}"
        brew install cmake

    - name: Build the project on MacOS ARM
      run: |
        echo "Building project on MacOS ${{ matrix.arch }}"
        mkdir build
        cd build
        cmake -DBUILD_PLATFORM=mac -DCMAKE_BUILD_TYPE=Release ..
        cmake --build .

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-macos-${{ matrix.arch }}
        path: build/